<html lang="ja">
  <head>
    <meta charset="utf-8" />

      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap"
    />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Modaal/0.4.4/css/modaal.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/map.css" />

    <link rel="icon" href="" type="image/svg+xml" />
    <link rel="icon alternate" href="" type="image/png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:site_name" content="" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="https://example.com/images/ogp.png" />
    <meta property="og:image:alt" content="" />

    <meta property="og:image.height" content="630" />
    <title>よりみちず</title>
    <!--script src="https://maps.google.com/maps/api/js?key=AIzaSyBABWHWDIR8FwQKbWYcdJyX--DyVFC_6L4"></script-->
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyBABWHWDIR8FwQKbWYcdJyX--DyVFC_6L4&libraries=places&v=weekly"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <header class="paseHeader">
      <div class="headerContainer">
        <h1><span>よりみちず</span></h1>
        <!--1. テキストを含む一般的なモーダル-->
        <p class="info-list">
          <a href="#info-1" class="info"><!--リンク先は表示させたいエリアのid名を指定-->
            <img src="./img/help.png" style="margin-right: 50px;">
            <br>使い方
          </a>
          
        </p>
        <!-- <p>説明文</p> -->
      </div>
      <section id="info-1" class="hide-area"><!--表示エリアのHTML。id名にリンク先と同じ名前を指定。非表示にするためhide-areaというクラス名も指定。-->
        <h2>「よりみちず」の使い方</h2>
        <p> おしらせの内容が入ります。</p>
      </section>
    </header>
    <div class="container">
      <header class="dropDown">
        <nav>
          <div class="mainContainer">
            <div class="form-group">
              <p>出発地入力</p>
              <input
                type="text"
                class="form-control"
                id="departure"
                placeholder="出発地を入力、選択"
              />
  
              <p>目的地入力</p>
              <input
                type="text"
                class="form-control"
                id="arrival"
                placeholder="目的地を入力"
              />
              <details class="accordion-003">
                <summary>詳細検索</summary>
                <form name="details" action="">
                  <p>
                    検索ジャンル<br>
                    <label><input type="checkbox" id="restaurant" value="restaurant,cafe" checked="checked">飲食店</label>
                    <label><input type="checkbox" id="store" value="store" checked="checked">商店</label>
                    <label><input type="checkbox" id="spa" value="spa" checked="checked">スパ</label>
                    <label><input type="checkbox" id="book_store" value="book_store" checked="checked">書店</label>
                  </p>
                  <p>
                    移動手段
                    <select id="TravelMode" onchange="reRender()">
                      <option value="WALKING" selected>徒歩</option>
                      <option value="DRIVING">車</option>
                    </select>
                  </p>
                </form>
                
                
                <!-- <p>
                  検索ジャンル
                  <input type="checkbox" name="food" value="1">焼肉
                  <input type="checkbox" name="food" value="2">ラーメン
                  <input type="checkbox" name="food" value="3">フレッシュサラダ
                  <input type="checkbox" name="food" value="4">100%オレンジジュース
                </p> -->
              </details>
              <p>
                <input
                  type="button"
                  id="re-load"
                  value="ルート検索"
                  onclick="reRender()"
                />
              </p>
              
              <p>
                移動距離
                <input type="text" id="journey" class="value" value="" /><br>
                直線距離
                <input type="text" id="distance" class="value" value="" />
              </p>
            </div>
          </div>
        </nav>
      </header>
            
      <div id="map_canvas"></div>
      
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Modaal/0.4.4/js/modaal.min.js"></script>
    <script src="action.js"></script>
  </body>
</html>
